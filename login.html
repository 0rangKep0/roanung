<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Secure Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f59e0b;
            --accent: #ec4899;
            --background: #0f0f23;
            --surface: #1a1b2e;
            --surface-light: #2d2e45;
            --text-primary: #ffffff;
            --text-secondary: #b4b8d6;
            --text-muted: #6c7090;
            --border: #2d2e45;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --gradient-primary: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
            --gradient-secondary: linear-gradient(135deg, #f59e0b 0%, #ec4899 50%, #e11d48 100%);
            --gradient-bg: linear-gradient(135deg, #0f0f23 0%, #1e1b4b 50%, #312e81 100%);
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            --shadow-lg: 0 35px 60px -15px rgba(0, 0, 0, 0.8);
            --glow: 0 0 40px rgba(99, 102, 241, 0.4);
            --glow-secondary: 0 0 40px rgba(245, 158, 11, 0.4);
        }

        body {
            background: var(--gradient-bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(245, 158, 11, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(236, 72, 153, 0.08) 0%, transparent 50%);
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-50px, -50px) rotate(360deg); }
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: rgba(26, 27, 46, 0.85);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 28px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            position: relative;
            z-index: 10;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), var(--secondary), transparent);
        }

        .container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.03) 0%, rgba(245, 158, 11, 0.03) 100%);
            pointer-events: none;
        }

        .page {
            padding: 56px 48px;
        }

        .logo {
            text-align: center;
            margin-bottom: 48px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: var(--gradient-primary);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--glow);
            position: relative;
            overflow: hidden;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
        }

        .logo-icon svg {
            width: 40px;
            height: 40px;
            fill: white;
            z-index: 2;
            position: relative;
        }

        .logo h1 {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--primary) 50%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .logo p {
            color: var(--text-muted);
            font-size: 16px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 28px;
        }

        label {
            display: block;
            margin-bottom: 14px;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 18px 20px 18px 56px;
            background: rgba(15, 15, 35, 0.7);
            border: 1px solid var(--border);
            border-radius: 16px;
            font-size: 16px;
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
        }

        input::placeholder {
            color: var(--text-muted);
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
            background: rgba(15, 15, 35, 0.9);
            transform: translateY(-2px);
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            transition: all 0.3s ease;
            z-index: 2;
        }

        input:focus + .input-icon {
            color: var(--primary);
            transform: translateY(-50%) scale(1.1);
        }

        button {
            width: 100%;
            padding: 18px;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow), var(--glow);
        }

        button:active {
            transform: translateY(-1px);
        }

        .message {
            margin-top: 24px;
            padding: 18px;
            border-radius: 14px;
            text-align: center;
            display: none;
            border: 1px solid;
            font-weight: 600;
            backdrop-filter: blur(10px);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error {
            background: rgba(239, 68, 68, 0.15);
            color: var(--error);
            border-color: rgba(239, 68, 68, 0.3);
        }

        .success {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
            border-color: rgba(16, 185, 129, 0.3);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.4;
            animation: float-particle 25s infinite linear;
        }

        @keyframes float-particle {
            0% { transform: translateY(100vh) rotate(0deg) scale(0); }
            10% { transform: translateY(90vh) rotate(36deg) scale(1); }
            100% { transform: translateY(-100px) rotate(360deg) scale(0); }
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float-shape 30s infinite linear;
        }

        .shape-1 {
            width: 100px;
            height: 100px;
            background: var(--primary);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            top: 10%;
            left: 10%;
        }

        .shape-2 {
            width: 150px;
            height: 150px;
            background: var(--secondary);
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            bottom: 20%;
            right: 10%;
        }

        @keyframes float-shape {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, -20px) rotate(90deg); }
            50% { transform: translate(0, -40px) rotate(180deg); }
            75% { transform: translate(-20px, -20px) rotate(270deg); }
        }

        .security-badge {
            text-align: center;
            margin-top: 32px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .security-badge p {
            color: var(--text-muted);
            font-size: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="page">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 5.5V7H9V5.5L3 7V9L9 10.5V12L3 13.5V15.5L9 14V16L3 17.5V19.5L9 18V22H15V18L21 19.5V17.5L15 16V14L21 15.5V13.5L15 12V10.5L21 9Z"/>
                    </svg>
                </div>
                <h1>Secure Access</h1>
                <p>Enter your credentials to continue</p>
            </div>

            <div class="form-group">
                <label for="nama-id">User ID</label>
                <div class="input-wrapper">
                    <input type="text" id="nama-id" placeholder="Enter your user ID">
                    <div class="input-icon">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                        </svg>
                    </div>
                </div>
            </div>
            
            <button id="login-btn">
                <span>Sign In</span>
            </button>
            
            <div id="login-message" class="message"></div>

            <div class="security-badge">
                <p>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 1L3 5V11C3 16.55 6.84 21.74 12 23C17.16 21.74 21 16.55 21 11V5L12 1ZM12 7C13.1 7 14 7.9 14 9C14 10.1 13.1 11 12 11C10.9 11 10 10.1 10 9C10 7.9 10.9 7 12 7ZM16 17.2C16 18.2 15.2 19 14.2 19H9.8C8.8 19 8 18.2 8 17.2V16.8C8 15.8 8.8 15 9.8 15H14.2C15.2 15 16 15.8 16 16.8V17.2Z"/>
                    </svg>
                    Enterprise-grade security & encryption
                </p>
            </div>
        </div>
    </div>

    <script>
        // Particle effect
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 8 + 2;
                const left = Math.random() * 100;
                const animationDuration = Math.random() * 25 + 15;
                const animationDelay = Math.random() * 10;
                const colors = ['var(--primary)', 'var(--secondary)', 'var(--accent)'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${left}%`;
                particle.style.animationDuration = `${animationDuration}s`;
                particle.style.animationDelay = `${animationDelay}s`;
                particle.style.background = color;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Data nama ID yang valid - selalu ambil dari localStorage
        function getValidIds() {
            const stored = localStorage.getItem('validIds');
            return stored ? JSON.parse(stored) : ['ritzywave', 'waduh'];
        }
        
        // Elemen DOM
        const loginBtn = document.getElementById('login-btn');
        const namaIdInput = document.getElementById('nama-id');
        const loginMessage = document.getElementById('login-message');

        // Fungsi untuk menampilkan pesan
        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = `message ${type}`;
            element.style.display = 'block';
            
            setTimeout(() => {
                element.style.display = 'none';
            }, 4000);
        }

        // Event listener untuk login
        loginBtn.addEventListener('click', () => {
            const namaId = namaIdInput.value.trim();
            const validIds = getValidIds();
            
            if (!namaId) {
                showMessage(loginMessage, 'Please enter your user ID', 'error');
                return;
            }
            
            if (validIds.includes(namaId.toLowerCase())) {
                showMessage(loginMessage, '✓ Login successful! Redirecting...', 'success');
                // Simpan data user yang login
                localStorage.setItem('currentUser', namaId);
                localStorage.setItem('userInitial', namaId.charAt(0).toUpperCase());
                
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1200);
            } else {
                showMessage(loginMessage, '✗ Invalid user ID. Please try again.', 'error');
            }
        });

        // Enter key untuk login
        namaIdInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginBtn.click();
            }
        });

        // Inisialisasi
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            const validIds = getValidIds();
            localStorage.setItem('validIds', JSON.stringify(validIds));
            
            // Inisialisasi data kode default jika belum ada
            if (!localStorage.getItem('codes')) {
                const defaultCodes = [
                    { id: 1, title: "Kode Reedom", content: "001free" }
                ];
                localStorage.setItem('codes', JSON.stringify(defaultCodes));
            }
            
            // Inisialisasi data konten tambahan jika belum ada
            if (!localStorage.getItem('additionalContent')) {
                localStorage.setItem('additionalContent', JSON.stringify([]));
            }
        });
    </script>
</body>
</html>
