<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Sistem</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f59e0b;
            --accent: #ec4899;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --border: #334155;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --gradient-primary: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --gradient-secondary: linear-gradient(135deg, #f59e0b 0%, #ec4899 100%);
            --gradient-bg: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            --shadow-lg: 0 35px 60px -15px rgba(0, 0, 0, 0.7);
            --glow: 0 0 20px rgba(99, 102, 241, 0.3);
        }

        body {
            background: var(--gradient-bg);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .header {
            padding: 24px 32px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 23, 42, 0.6);
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .admin-badge {
            width: 48px;
            height: 48px;
            background: var(--gradient-secondary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--glow);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-buttons {
            display: flex;
            gap: 12px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .primary-btn {
            background: var(--gradient-primary);
            color: white;
        }

        .logout-btn {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .content {
            padding: 32px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
        }

        .section {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 28px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        .section:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow);
        }

        h2 {
            color: var(--text-primary);
            margin-bottom: 24px;
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        h2::before {
            content: '';
            width: 4px;
            height: 20px;
            background: var(--primary);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 14px 16px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 14px;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        input::placeholder, textarea::placeholder {
            color: var(--text-muted);
        }

        input:focus, textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .action-btn {
            width: 100%;
            padding: 14px;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .lists-container {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .list-item {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        .list-item:hover {
            border-color: var(--primary);
            transform: translateX(4px);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .item-title {
            font-weight: 600;
            color: var(--text-primary);
        }

        .item-actions {
            display: flex;
            gap: 6px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-small:hover {
            transform: translateY(-1px);
        }

        .item-content {
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
            background: rgba(15, 23, 42, 0.8);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .preview-section {
            margin-top: 20px;
            padding: 20px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 16px;
            border: 2px dashed var(--border);
        }

        .preview-title {
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .preview-content {
            color: var(--text-primary);
            min-height: 60px;
        }

        .preview-grid {
            display: grid;
            gap: 12px;
        }

        .preview-item {
            background: rgba(30, 41, 59, 0.6);
            padding: 12px;
            border-radius: 8px;
            border-left: 3px solid var(--primary);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.6);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .container {
                max-width: 100%;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
            
            .nav-buttons {
                width: 100%;
                justify-content: center;
            }
            
            .content {
                padding: 20px;
            }
            
            .section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="admin-badge">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                        <path d="M12 1L3 5V11C3 16.55 6.84 21.74 12 23C17.16 21.74 21 16.55 21 11V5L12 1ZM19 11C19 15.52 15.64 19.69 12 20.93C8.36 19.69 5 15.52 5 11V6.3L12 3.19L19 6.3V11Z"/>
                    </svg>
                </div>
                <h1>Administration Panel</h1>
            </div>
            <div class="nav-buttons">
                <button class="primary-btn" onclick="window.location.href='home.html'">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10 20V14H14V20H19V12H22L12 3L2 12H5V20H10Z"/>
                    </svg>
                    Dashboard
                </button>
                <button class="logout-btn" id="logout-admin-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M17 7L15.59 8.41L18.17 11H8V13H18.17L15.59 15.58L17 17L22 12L17 7ZM4 5H12V3H4C2.9 3 2 3.9 2 5V19C2 20.1 2.9 21 4 21H12V19H4V5Z"/>
                    </svg>
                    Sign Out
                </button>
            </div>
        </div>

        <div class="content">
            <!-- Kolom Kiri -->
            <div class="left-column">
                <!-- Kelola Kode Reedom -->
                <div class="section">
                    <h2>Access Code Management</h2>
                    
                    <div class="form-group">
                        <label for="code-title">Code Title</label>
                        <input type="text" id="code-title" placeholder="Enter code title">
                    </div>
                    
                    <div class="form-group">
                        <label for="code-content">Code Value</label>
                        <input type="text" id="code-content" placeholder="Enter code value">
                    </div>
                    
                    <button class="action-btn" id="add-code-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z"/>
                        </svg>
                        Add New Code
                    </button>
                    
                    <div class="lists-container" id="codes-list">
                        <!-- Daftar kode akan ditampilkan di sini -->
                    </div>
                </div>

                <!-- Kelola Konten Tambahan -->
                <div class="section">
                    <h2>Content Management</h2>
                    
                    <div class="form-group">
                        <label for="additional-content">New Content</label>
                        <textarea id="additional-content" placeholder="Enter additional content..."></textarea>
                    </div>
                    
                    <button class="action-btn" id="add-content-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                        </svg>
                        Add Content
                    </button>
                    
                    <div class="lists-container" id="content-list">
                        <!-- Daftar konten akan ditampilkan di sini -->
                    </div>
                </div>
            </div>

            <!-- Kolom Kanan -->
            <div class="right-column">
                <!-- Kelola User -->
                <div class="section">
                    <h2>User Management</h2>
                    
                    <div class="form-group">
                        <label for="new-user-id">New User ID</label>
                        <input type="text" id="new-user-id" placeholder="Enter new user ID">
                    </div>
                    
                    <button class="action-btn" id="add-user-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M15,14C12.33,14 7,15.33 7,18V20H23V18C23,15.33 17.67,14 15,14M6,10V7H4V10H1V12H4V15H6V12H9V10M15,12A4,4 0 0,0 19,8A4,4 0 0,0 15,4A4,4 0 0,0 11,8A4,4 0 0,0 15,12Z"/>
                        </svg>
                        Add User
                    </button>
                    
                    <div class="lists-container" id="user-list">
                        <!-- Daftar user akan ditampilkan di sini -->
                    </div>
                </div>

                <!-- Preview Perubahan -->
                <div class="section">
                    <h2>Live Preview</h2>
                    <div class="preview-section">
                        <div class="preview-title">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9M12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17M12,4.5C7,4.5 2.73,7.61 1,12C2.73,16.39 7,19.5 12,19.5C17,19.5 21.27,16.39 23,12C21.27,7.61 17,4.5 12,4.5Z"/>
                            </svg>
                            Access Codes Preview
                        </div>
                        <div id="codes-preview" class="preview-content">
                            <!-- Preview kode akan ditampilkan di sini -->
                        </div>
                    </div>
                    <div class="preview-section" style="margin-top: 20px;">
                        <div class="preview-title">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3ZM7 7H9V9H7V7ZM7 11H9V13H7V11ZM7 15H9V17H7V15ZM17 17H11V15H17V17ZM17 13H11V11H17V13ZM17 9H11V7H17V9Z"/>
                            </svg>
                            Content Preview
                        </div>
                        <div id="content-preview" class="preview-content">
                            <!-- Preview konten akan ditampilkan di sini -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Cek apakah admin sudah login
        const isAdmin = sessionStorage.getItem('adminLoggedIn');
        if (!isAdmin) {
            // Set session admin dan redirect ke home jika belum login
            sessionStorage.setItem('adminLoggedIn', 'true');
        }

        // Data - selalu ambil dari localStorage
        function getCodes() {
            const stored = localStorage.getItem('codes');
            return stored ? JSON.parse(stored) : [];
        }

        function getAdditionalContent() {
            const stored = localStorage.getItem('additionalContent');
            return stored ? JSON.parse(stored) : [];
        }

        function getValidIds() {
            const stored = localStorage.getItem('validIds');
            return stored ? JSON.parse(stored) : ['ritzywave', 'waduh'];
        }

        // Elemen DOM
        const codeTitleInput = document.getElementById('code-title');
        const codeContentInput = document.getElementById('code-content');
        const addCodeBtn = document.getElementById('add-code-btn');
        const codesList = document.getElementById('codes-list');
        const additionalContentInput = document.getElementById('additional-content');
        const addContentBtn = document.getElementById('add-content-btn');
        const contentList = document.getElementById('content-list');
        const newUserIdInput = document.getElementById('new-user-id');
        const addUserBtn = document.getElementById('add-user-btn');
        const userList = document.getElementById('user-list');
        const logoutAdminBtn = document.getElementById('logout-admin-btn');
        const codesPreview = document.getElementById('codes-preview');
        const contentPreview = document.getElementById('content-preview');

        // Fungsi untuk menyimpan data ke localStorage
        function saveData() {
            localStorage.setItem('codes', JSON.stringify(getCodes()));
            localStorage.setItem('additionalContent', JSON.stringify(getAdditionalContent()));
            localStorage.setItem('validIds', JSON.stringify(getValidIds()));
            updatePreviews();
        }

        // Fungsi untuk memperbarui preview
        function updatePreviews() {
            const codes = getCodes();
            const additionalContent = getAdditionalContent();

            // Preview kode
            codesPreview.innerHTML = '';
            if (codes.length === 0) {
                codesPreview.innerHTML = '<div class="empty-state">No codes available</div>';
            } else {
                const previewGrid = document.createElement('div');
                previewGrid.className = 'preview-grid';
                
                codes.forEach(code => {
                    const codeElement = document.createElement('div');
                    codeElement.className = 'preview-item';
                    codeElement.innerHTML = `
                        <div style="font-weight: 600; color: var(--primary); margin-bottom: 4px;">${code.title}</div>
                        <div style="font-family: \'JetBrains Mono\', monospace;">${code.content}</div>
                    `;
                    previewGrid.appendChild(codeElement);
                });
                
                codesPreview.appendChild(previewGrid);
            }

            // Preview konten
            contentPreview.innerHTML = '';
            if (additionalContent.length === 0) {
                contentPreview.innerHTML = '<div class="empty-state">No additional content</div>';
            } else {
                const contentGrid = document.createElement('div');
                contentGrid.className = 'preview-grid';
                
                additionalContent.forEach((content, index) => {
                    const contentElement = document.createElement('div');
                    contentElement.className = 'preview-item';
                    contentElement.innerHTML = content;
                    contentGrid.appendChild(contentElement);
                });
                
                contentPreview.appendChild(contentGrid);
            }
        }

        // Fungsi untuk memuat daftar kode
        function loadCodes() {
            const codes = getCodes();
            codesList.innerHTML = '';
            
            if (codes.length === 0) {
                codesList.innerHTML = '<div class="empty-state"><div class="empty-icon">🔒</div>No access codes</div>';
                return;
            }
            
            codes.forEach((code, index) => {
                const codeItem = document.createElement('div');
                codeItem.className = 'list-item';
                codeItem.innerHTML = `
                    <div class="item-header">
                        <div class="item-title">${code.title}</div>
                        <div class="item-actions">
                            <button class="btn-small btn-edit" onclick="editCode(${index})">Edit</button>
                            <button class="btn-small btn-delete" onclick="deleteCode(${index})">Delete</button>
                        </div>
                    </div>
                    <div class="item-content">${code.content}</div>
                `;
                codesList.appendChild(codeItem);
            });
        }

        // Fungsi untuk memuat daftar konten
        function loadContent() {
            const additionalContent = getAdditionalContent();
            contentList.innerHTML = '';
            
            if (additionalContent.length === 0) {
                contentList.innerHTML = '<div class="empty-state"><div class="empty-icon">📄</div>No additional content</div>';
                return;
            }
            
            additionalContent.forEach((content, index) => {
                const contentItem = document.createElement('div');
                contentItem.className = 'list-item';
                contentItem.innerHTML = `
                    <div class="item-header">
                        <div class="item-title">Content #${index + 1}</div>
                        <div class="item-actions">
                            <button class="btn-small btn-delete" onclick="deleteContent(${index})">Delete</button>
                        </div>
                    </div>
                    <div class="item-content">${content}</div>
                `;
                contentList.appendChild(contentItem);
            });
        }

        // Fungsi untuk memuat daftar user
        function loadUsers() {
            const validIds = getValidIds();
            userList.innerHTML = '';
            
            if (validIds.length === 0) {
                userList.innerHTML = '<div class="empty-state"><div class="empty-icon">👤</div>No users</div>';
                return;
            }
            
            validIds.forEach((user, index) => {
                const userItem = document.createElement('div');
                userItem.className = 'list-item';
                userItem.innerHTML = `
                    <div class="item-header">
                        <div class="item-title">${user}</div>
                        <div class="item-actions">
                            <button class="btn-small btn-delete" onclick="deleteUser(${index})">Delete</button>
                        </div>
                    </div>
                `;
                userList.appendChild(userItem);
            });
        }

        // Fungsi untuk menambah kode baru
        function addCode() {
            const title = codeTitleInput.value.trim();
            const content = codeContentInput.value.trim();
            
            if (!title || !content) {
                alert('Please enter both title and content for the code');
                return;
            }
            
            const newCode = {
                id: Date.now(),
                title: title,
                content: content
            };
            
            const codes = getCodes();
            codes.push(newCode);
            localStorage.setItem('codes', JSON.stringify(codes));
            
            loadCodes();
            updatePreviews();
            
            codeTitleInput.value = '';
            codeContentInput.value = '';
            
            alert('Code successfully added!');
        }

        // Fungsi untuk mengedit kode
        function editCode(index) {
            const codes = getCodes();
            const code = codes[index];
            const newTitle = prompt('Edit code title:', code.title);
            const newContent = prompt('Edit code value:', code.content);
            
            if (newTitle !== null && newContent !== null) {
                codes[index] = {
                    ...code,
                    title: newTitle,
                    content: newContent
                };
                localStorage.setItem('codes', JSON.stringify(codes));
                loadCodes();
                updatePreviews();
                alert('Code successfully updated!');
            }
        }

        // Fungsi untuk menghapus kode
        function deleteCode(index) {
            if (confirm('Are you sure you want to delete this code?')) {
                const codes = getCodes();
                codes.splice(index, 1);
                localStorage.setItem('codes', JSON.stringify(codes));
                loadCodes();
                updatePreviews();
                alert('Code successfully deleted!');
            }
        }

        // Fungsi untuk menambah konten
        function addContent() {
            const content = additionalContentInput.value.trim();
            
            if (!content) {
                alert('Please enter content');
                return;
            }
            
            const additionalContent = getAdditionalContent();
            additionalContent.push(content);
            localStorage.setItem('additionalContent', JSON.stringify(additionalContent));
            
            loadContent();
            updatePreviews();
            
            additionalContentInput.value = '';
            alert('Content successfully added!');
        }

        // Fungsi untuk menghapus konten
        function deleteContent(index) {
            if (confirm('Are you sure you want to delete this content?')) {
                const additionalContent = getAdditionalContent();
                additionalContent.splice(index, 1);
                localStorage.setItem('additionalContent', JSON.stringify(additionalContent));
                loadContent();
                updatePreviews();
                alert('Content successfully deleted!');
            }
        }

        // Fungsi untuk menambah user
        function addUser() {
            const newUser = newUserIdInput.value.trim().toLowerCase();
            
            if (!newUser) {
                alert('Please enter a user ID');
                return;
            }
            
            const validIds = getValidIds();
            if (validIds.includes(newUser)) {
                alert('User ID already exists!');
                return;
            }
            
            validIds.push(newUser);
            localStorage.setItem('validIds', JSON.stringify(validIds));
            loadUsers();
            
            newUserIdInput.value = '';
            alert(`User "${newUser}" successfully added!`);
        }

        // Fungsi untuk menghapus user
        function deleteUser(index) {
            const validIds = getValidIds();
            const user = validIds[index];
            if (confirm(`Are you sure you want to delete user "${user}"?`)) {
                validIds.splice(index, 1);
                localStorage.setItem('validIds', JSON.stringify(validIds));
                loadUsers();
                alert(`User "${user}" successfully deleted!`);
            }
        }

        // Event Listeners
        addCodeBtn.addEventListener('click', addCode);
        addContentBtn.addEventListener('click', addContent);
        addUserBtn.addEventListener('click', addUser);

        logoutAdminBtn.addEventListener('click', () => {
            sessionStorage.removeItem('adminLoggedIn');
            window.location.href = 'home.html';
        });

        // Inisialisasi
        loadCodes();
        loadContent();
        loadUsers();
        updatePreviews();
    </script>
</body>
</html>
