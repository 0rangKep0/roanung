<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Secure System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f59e0b;
            --accent: #ec4899;
            --background: #0f0f23;
            --surface: #1a1b2e;
            --surface-light: #2d2e45;
            --text-primary: #ffffff;
            --text-secondary: #b4b8d6;
            --text-muted: #6c7090;
            --border: #2d2e45;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --gradient-primary: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
            --gradient-secondary: linear-gradient(135deg, #f59e0b 0%, #ec4899 50%, #e11d48 100%);
            --gradient-bg: linear-gradient(135deg, #0f0f23 0%, #1e1b4b 50%, #312e81 100%);
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            --shadow-lg: 0 35px 60px -15px rgba(0, 0, 0, 0.8);
            --glow: 0 0 40px rgba(99, 102, 241, 0.4);
            --glow-secondary: 0 0 40px rgba(245, 158, 11, 0.4);
        }

        body {
            background: var(--gradient-bg);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(245, 158, 11, 0.08) 0%, transparent 40%);
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
            background: rgba(26, 27, 46, 0.85);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 28px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), var(--secondary), transparent);
        }

        .header {
            padding: 28px 40px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 15, 35, 0.6);
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border), transparent);
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .admin-badge {
            width: 64px;
            height: 64px;
            background: var(--gradient-secondary);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--glow-secondary);
            position: relative;
            overflow: hidden;
        }

        .admin-badge::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
        }

        .admin-badge svg {
            width: 32px;
            height: 32px;
            fill: white;
            z-index: 2;
            position: relative;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--secondary) 50%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .nav-buttons {
            display: flex;
            gap: 16px;
        }

        button {
            padding: 14px 28px;
            border: none;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        .primary-btn {
            background: var(--gradient-primary);
            color: white;
        }

        .logout-btn {
            background: rgba(239, 68, 68, 0.15);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .content {
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
            min-height: 80vh;
        }

        .section {
            background: rgba(15, 15, 35, 0.6);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 32px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        .section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.05) 0%, rgba(245, 158, 11, 0.05) 100%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .section:hover::after {
            opacity: 1;
        }

        .section:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow);
        }

        h2 {
            color: var(--text-primary);
            margin-bottom: 28px;
            font-size: 22px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 14px;
        }

        h2::before {
            content: '';
            width: 6px;
            height: 24px;
            background: var(--gradient-primary);
            border-radius: 3px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, textarea, select {
            width: 100%;
            padding: 16px 20px;
            background: rgba(15, 15, 35, 0.8);
            border: 1px solid var(--border);
            border-radius: 14px;
            font-size: 14px;
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
        }

        input::placeholder, textarea::placeholder {
            color: var(--text-muted);
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
            background: rgba(15, 15, 35, 0.9);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .action-btn {
            width: 100%;
            padding: 16px;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow), var(--glow);
        }

        .lists-container {
            margin-top: 24px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 8px;
        }

        /* Scrollbar Styling */
        .lists-container::-webkit-scrollbar {
            width: 8px;
        }

        .lists-container::-webkit-scrollbar-track {
            background: rgba(15, 15, 35, 0.6);
            border-radius: 4px;
        }

        .lists-container::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        .lists-container::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        .list-item {
            background: rgba(15, 15, 35, 0.8);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .list-item:hover {
            border-color: var(--primary);
            transform: translateX(8px);
            box-shadow: var(--shadow);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .item-title {
            font-weight: 700;
            color: var(--text-primary);
            font-size: 16px;
        }

        .item-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn-edit {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.15);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-small:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .item-content {
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
            background: rgba(15, 15, 35, 0.9);
            padding: 14px;
            border-radius: 10px;
            border: 1px solid var(--border);
            font-size: 14px;
            line-height: 1.5;
        }

        /* Server Management Specific Styles */
        .server-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 12px;
        }

        .server-detail {
            background: rgba(15, 15, 35, 0.6);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .detail-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-left: 12px;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status-inactive {
            background: rgba(239, 68, 68, 0.15);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--primary);
        }

        .checkbox-group label {
            margin-bottom: 0;
            text-transform: none;
            font-size: 14px;
            color: var(--text-primary);
        }

        .preview-section {
            margin-top: 24px;
            padding: 24px;
            background: rgba(15, 15, 35, 0.8);
            border-radius: 18px;
            border: 2px dashed var(--border);
        }

        .preview-title {
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
        }

        .preview-content {
            color: var(--text-primary);
            min-height: 80px;
        }

        .preview-grid {
            display: grid;
            gap: 14px;
        }

        .preview-item {
            background: rgba(26, 27, 46, 0.8);
            padding: 16px;
            border-radius: 12px;
            border-left: 4px solid var(--primary);
            transition: all 0.3s ease;
        }

        .preview-item:hover {
            transform: translateX(4px);
        }

        .empty-state {
            text-align: center;
            padding: 60px 32px;
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 56px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-secondary);
        }

        .empty-state p {
            font-size: 14px;
            font-weight: 500;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(15px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                backdrop-filter: blur(0px);
            }
            to {
                opacity: 1;
                backdrop-filter: blur(15px);
            }
        }

        .modal-content {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow-lg);
            position: relative;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            text-align: center;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .modal-buttons {
            display: flex;
            gap: 14px;
            margin-top: 24px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        .btn-confirm {
            background: var(--gradient-primary);
            color: white;
        }

        .btn-cancel {
            background: rgba(108, 112, 144, 0.2);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .btn-confirm:hover, .btn-cancel:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        /* Notification Styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: 600;
            z-index: 10000;
            animation: slideInRight 0.3s ease;
            max-width: 300px;
            backdrop-filter: blur(20px);
        }

        .notification.success {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .notification.error {
            background: rgba(239, 68, 68, 0.15);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOutRight {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .content {
                grid-template-columns: 1fr;
                gap: 24px;
            }
            
            .container {
                max-width: 100%;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .nav-buttons {
                width: 100%;
                justify-content: center;
            }
            
            .content {
                padding: 24px;
            }
            
            .section {
                padding: 24px;
            }
            
            .item-header {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
            
            .item-actions {
                width: 100%;
                justify-content: flex-end;
            }
            
            .server-info {
                grid-template-columns: 1fr;
            }
        }

        /* Animation for new items */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .list-item {
            animation: slideInUp 0.4s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="admin-badge">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="white">
                        <path d="M12 1L3 5V11C3 16.55 6.84 21.74 12 23C17.16 21.74 21 16.55 21 11V5L12 1ZM19 11C19 15.52 15.64 19.69 12 20.93C8.36 19.69 5 15.52 5 11V6.3L12 3.19L19 6.3V11Z"/>
                    </svg>
                </div>
                <h1>Administration Panel</h1>
            </div>
            <div class="nav-buttons">
                <button class="primary-btn" onclick="window.location.href='home.html'">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10 20V14H14V20H19V12H22L12 3L2 12H5V20H10Z"/>
                    </svg>
                    Dashboard
                </button>
                <button class="logout-btn" id="logout-admin-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M17 7L15.59 8.41L18.17 11H8V13H18.17L15.59 15.58L17 17L22 12L17 7ZM4 5H12V3H4C2.9 3 2 3.9 2 5V19C2 20.1 2.9 21 4 21H12V19H4V5Z"/>
                    </svg>
                    Sign Out
                </button>
            </div>
        </div>

        <div class="content">
            <!-- Kolom Kiri -->
            <div class="left-column">
                <!-- Access Code Management -->
                <div class="section">
                    <h2>Access Code Management</h2>
                    
                    <div class="form-group">
                        <label for="code-title">Code Title</label>
                        <input type="text" id="code-title" placeholder="Enter code title">
                    </div>
                    
                    <div class="form-group">
                        <label for="code-content">Code Value</label>
                        <input type="text" id="code-content" placeholder="Enter code value">
                    </div>
                    
                    <button class="action-btn" id="add-code-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z"/>
                        </svg>
                        Add New Code
                    </button>
                    
                    <div class="lists-container" id="codes-list">
                        <!-- Daftar kode akan ditampilkan di sini -->
                    </div>
                </div>

                <!-- Server Management -->
                <div class="section">
                    <h2>Server Management</h2>
                    
                    <div class="form-group">
                        <label for="server-name">Server Name</label>
                        <input type="text" id="server-name" placeholder="Enter server name">
                    </div>
                    
                    <div class="form-group">
                        <label for="server-ip">IP Address</label>
                        <input type="text" id="server-ip" placeholder="Enter IP address">
                    </div>
                    
                    <div class="form-group">
                        <label for="server-port">Port</label>
                        <input type="number" id="server-port" placeholder="Enter port number">
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="server-status" checked>
                        <label for="server-status">Server Status Active</label>
                    </div>
                    
                    <button class="action-btn" id="add-server-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z"/>
                        </svg>
                        Add Server
                    </button>
                    
                    <div class="lists-container" id="servers-list">
                        <!-- Daftar server akan ditampilkan di sini -->
                    </div>
                </div>
            </div>

            <!-- Kolom Kanan -->
            <div class="right-column">
                <!-- Content Management -->
                <div class="section">
                    <h2>Content Management</h2>
                    
                    <div class="form-group">
                        <label for="additional-content">New Content</label>
                        <textarea id="additional-content" placeholder="Enter additional content..."></textarea>
                    </div>
                    
                    <button class="action-btn" id="add-content-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                        </svg>
                        Add Content
                    </button>
                    
                    <div class="lists-container" id="content-list">
                        <!-- Daftar konten akan ditampilkan di sini -->
                    </div>
                </div>

                <!-- User Management -->

    <script>
        // Cek apakah admin sudah login

        // Data - selalu ambil dari localStorage

        const newUserIdInput = document.getElementById('new-user-id');

        // Modal Elements

        // Variabel untuk menyimpan state
        let currentEditingCodeIndex = -1;
        let currentEditingServerId = null;

        // Fungsi untuk menyimpan data ke localStorage
        function saveData() {
            localStorage.setItem('codes', JSON.stringify(getCodes()));
            localStorage.setItem('servers', JSON.stringify(getServers()));
            localStorage.setItem('additionalContent', JSON.stringify(getAdditionalContent()));
            localStorage.setItem('validIds', JSON.stringify(getValidIds()));
            updatePreviews();
        }

        // Fungsi untuk memperbarui preview
        function updatePreviews() {
            const codes = getCodes();
            const servers = getServers();
            const additionalContent = getAdditionalContent();

            // Preview kode
            codesPreview.innerHTML = '';
            if (codes.length === 0) {
                codesPreview.innerHTML = '<div class="empty-state"><div class="empty-icon">ðŸ”’</div>No codes available</div>';
            } else {
                const previewGrid = document.createElement('div');
                previewGrid.className = 'preview-grid';
                
                codes.forEach(code => {
                    const codeElement = document.createElement('div');
                    codeElement.className = 'preview-item';
                    codeElement.innerHTML = `
                        <div style="font-weight: 700; color: var(--primary); margin-bottom: 6px; font-size: 14px;">${code.title}</div>
                        <div style="font-family: 'JetBrains Mono', monospace; font-size: 16px; font-weight: 600;">${code.content}</div>
                    `;
                    previewGrid.appendChild(codeElement);
                });
                
                codesPreview.appendChild(previewGrid);
            }

            // Preview server
            serversPreview.innerHTML = '';
            if (servers.length === 0) {
                serversPreview.innerHTML = '<div class="empty-state"><div class="empty-icon">ðŸŽ®</div>No servers available</div>';
            } else {
                const previewGrid = document.createElement('div');
                previewGrid.className = 'preview-grid';
                
                servers.forEach(server => {
                    const serverElement = document.createElement('div');
                    serverElement.className = 'preview-item';
                    serverElement.innerHTML = `
                        <div style="font-weight: 700; color: var(--secondary); margin-bottom: 6px; font-size: 14px;">${server.name}</div>
                        <div style="font-size: 12px; color: var(--text-secondary);">
                            <div>IP: ${server.ip}</div>
                            <div>Port: ${server.port}</div>
                            <div style="color: ${server.status ? 'var(--success)' : 'var(--error)'};">Status: ${server.status ? 'Active' : 'Inactive'}</div>
                        </div>
                    `;
                    previewGrid.appendChild(serverElement);
                });
                
                serversPreview.appendChild(previewGrid);
            }

            // Preview konten
            contentPreview.innerHTML = '';
            if (additionalContent.length === 0) {
                contentPreview.innerHTML = '<div class="empty-state"><div class="empty-icon">ðŸ“„</div>No additional content</div>';
            } else {
                const contentGrid = document.createElement('div');
                contentGrid.className = 'preview-grid';
                
                additionalContent.forEach((content, index) => {
                    const contentElement = document.createElement('div');
                    contentElement.className = 'preview-item';
                    contentElement.innerHTML = content;

        // Fungsi untuk memuat daftar kode
        function loadCodes() {
            const codes = getCodes();
            codesList.innerHTML = '';
            
            if (codes.length === 0) {
                codesList.innerHTML = '<div class="empty-state"><div class="empty-icon">ðŸ”’</div><h3>No Access Codes</h3><p>Add your first access code to get started</p></div>';
                return;
            }
            
            codes.forEach((code, index) => {
                const codeItem = document.createElement('div');
                codeItem.className = 'list-item';
                codeItem.innerHTML = `
                    <div class="item-header">

                                </svg>
                                Delete
                            </button>
                        </div>
                    </div>
                    <div class="item-content">${code.content}</div>
                `;
                codesList.appendChild(codeItem);
            });
        }

        // Fungsi untuk memuat daftar server
        function loadServers() {
            const servers = getServers();
            serversList.innerHTML = '';
            
            if (servers.length === 0) {
                serversList.innerHTML = '<div class="empty-state"><div class="empty-icon">ðŸŽ®</div><h3>No Game Servers</h3><p>Add your first game server to get started</p></div>';
                return;
            }
            
            servers.forEach(server => {
                const serverItem = document.createElement('div');
                serverItem.className = 'list-item';
                serverItem.innerHTML = `
                    <div class="item-header">
                        <div class="item-title">
                            ${server.name}
                            <span class="status-badge ${server.status ? 'status-active' : 'status-inactive'}">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="${server.status ? 'M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2Z' : 'M12,2C13.1,2 14,2.9 14,4C14,5.1 13.1,6 12,6C10.9,6 10,5.1 10,4C10,2.9 10.9,2 12,2M13.5,7H10.5L9.8,9L10.6,21H11.6L12.5,15L13.4,21H14.4L15.2,9L14.5,7Z'}"/>
                                </svg>
                                ${server.status ? 'Active' : 'Inactive'}
                            </span>
                        </div>
                        <div class="item-actions">
                            <button class="btn-small btn-edit" onclick="editServer(${server.id})">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z"/>
                                </svg>
                                Edit
                            </button>
                            <button class="btn-small btn-delete" onclick="deleteServer(${server.id})">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z"/>
                                </svg>
                                Delete
                            </button>
                        </div>
                    </div>
                    <div class="server-info">
                        <div class="server-detail">
                            <div class="detail-label">IP Address</div>
                            <div class="detail-value">${server.ip}</div>
                        </div>
                        <div class="server-detail">
                            <div class="detail-label">Port</div>
                            <div class="detail-value">${server.port}</div>
                        </div>
                    </div>
                `;
                serversList.appendChild(serverItem);
            });
        }

        // Fungsi untuk memuat daftar konten
        function loadContent() {
            const additionalContent = getAdditionalContent();
            contentList.innerHTML = '';
            
            if (additionalContent.length === 0) {
                contentList.innerHTML = '<div class="empty-state"><div class="empty-icon">ðŸ“„</div><h3>No Additional Content</h3><p>Add your first content item to get started</p></div>';
                return;
            }
            
            additionalContent.forEach((content, index) => {
                const contentItem = document.createElement('div');
                contentItem.className = 'list-item';
                contentItem.innerHTML = `
                    <div class="item-header">
                        <div class="item-title">Content #${index + 1}</div>
                        <div class="item-actions">
                            <button class="btn-small btn-edit" onclick="editContent(${index})">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z"/>
                                </svg>
                                Edit
                            </button>
                            <button class="btn-small btn-delete" onclick="deleteContent(${index})">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z"/>
                                </svg>
                                Delete
                            </button>
                        </div>
                    </div>
                    <div class="item-content">${content}</div>
                `;
                contentList.appendChild(contentItem);
            });
        }

        // Fungsi untuk memuat daftar user
        function loadUsers() {
            const validIds = getValidIds();
            userList.innerHTML = '';
            
            if (validIds.length === 0) {
                userList.innerHTML = '<div class="empty-state"><div class="empty-icon">ðŸ‘¤</div><h3>No Users</h3><p>Add your first user to get started</p></div>';
                return;
            }
            
            validIds.forEach((user, index) => {
                const userItem = document.createElement('div');
                userItem.className = 'list-item';
                userItem.innerHTML = `
                    <div class="item-header">
                        <div class="item-title">${user}</div>
                        <div class="item-actions">

        // Fungsi untuk menambah kode baru
        function addCode() {
            const title = codeTitleInput.value.trim();
            const content = codeContentInput.value.trim();
            
            if (!title || !content) {
                showNotification('Please enter both title and content for the code', 'error');
                return;
            }
            
            const newCode = {
                id: Date.now(),
                title: title,
                content: content
            };
            
            const codes = getCodes();
            codes.push(newCode);
            localStorage.setItem('codes', JSON.stringify(codes));
            
            loadCodes();
            updatePreviews();
            
            codeTitleInput.value = '';
            codeContentInput.value = '';
            
            showNotification('Code successfully added!', 'success');
        }

        // Fungsi untuk mengedit kode
        function editCode(index) {
            const codes = getCodes();
            const code = codes[index];
            
            currentEditingCodeIndex = index;
            editCodeTitle.value = code.title;
            editCodeContent.value = code.content;
            editCodeModal.style.display = 'flex';
        }

        // Fungsi untuk menyimpan code
        function saveCode() {
            if (currentEditingCodeIndex === -1) return;
            
            const title = editCodeTitle.value.trim();
            const content = editCodeContent.value.trim();
            
            if (!title || !content) {
                showNotification('Please fill in both title and content', 'error');
                return;
            }
            
            const codes = getCodes();
            codes[currentEditingCodeIndex] = {
                ...codes[currentEditingCodeIndex],
                title,
                content
            };
            
            localStorage.setItem('codes', JSON.stringify(codes));
            loadCodes();
            updatePreviews();
            editCodeModal.style.display = 'none';
            currentEditingCodeIndex = -1;
            showNotification('Code updated successfully!', 'success');
        }

        // Fungsi untuk menghapus code
        function deleteCode(index) {
            if (confirm('Are you sure you want to delete this code?')) {
                const codes = getCodes();
                codes.splice(index, 1);
                localStorage.setItem('codes', JSON.stringify(codes));
                loadCodes();
                updatePreviews();
                showNotification('Code deleted successfully!', 'error');
            }
        }

        // Fungsi untuk menambah server
        function addServer() {
            const name = serverNameInput.value.trim();
            const ip = serverIpInput.value.trim();
            const port = serverPortInput.value.trim();
            const status = serverStatusInput.checked;
            
            if (!name || !ip || !port) {
                showNotification('Please fill in all server details', 'error');
                return;
            }
            
            const newServer = {
                id: Date.now(),
                name,
                ip,
                port,
                status
            };
            
            const servers = getServers();
            servers.push(newServer);
            localStorage.setItem('servers', JSON.stringify(servers));
            
            loadServers();
            updatePreviews();
            
            serverNameInput.value = '';
            serverIpInput.value = '';
            serverPortInput.value = '';
            serverStatusInput.checked = true;
            
            showNotification('Server added successfully!', 'success');
        }

        // Fungsi untuk edit server
        function editServer(serverId) {
            const servers = getServers();
            const server = servers.find(s => s.id === serverId);
            
            if (server) {
                currentEditingServerId = serverId;
                editServerName.value = server.name;
                editServerIp.value = server.ip;
                editServerPort.value = server.port;
                editServerStatus.checked = server.status;
                editServerModal.style.display = 'flex';
            }
        }

        // Fungsi untuk menyimpan server
        function saveServer() {
            if (currentEditingServerId === null) return;
            
            const name = editServerName.value.trim();
            const ip = editServerIp.value.trim();
            const port = editServerPort.value.trim();
            const status = editServerStatus.checked;
            
            if (!name || !ip || !port) {
                showNotification('Please fill in all server details', 'error');
                return;
            }
            
            const servers = getServers();
            const serverIndex = servers.findIndex(s => s.id === currentEditingServerId);
            
            if (serverIndex !== -1) {
                servers[serverIndex] = {
                    ...servers[serverIndex],
                    name,
                    ip,
                    port,
                    status
                };
                
                localStorage.setItem('servers', JSON.stringify(servers));
                loadServers();
                updatePreviews();
                editServerModal.style.display = 'none';
                currentEditingServerId = null;
                showNotification('Server updated successfully!', 'success');
            }
        }

        // Fungsi untuk menghapus server
        function deleteServer(serverId) {
            if (confirm('Are you sure you want to delete this server?')) {
                const servers = getServers();
                const updatedServers = servers.filter(s => s.id !== serverId);
                localStorage.setItem('servers', JSON.stringify(updatedServers));
                loadServers();
                updatePreviews();
                showNotification('Server deleted successfully!', 'error');
            }
        }

        // Fungsi untuk menambah konten
        function addContent() {
            const content = additionalContentInput.value.trim();
            
            if (!content) {
                showNotification('Please enter content', 'error');
                return;
            }
            
            const additionalContent = getAdditionalContent();
            additionalContent.push(content);
            localStorage.setItem('additionalContent', JSON.stringify(additionalContent));
            
            loadContent();
            updatePreviews();
            
            additionalContentInput.value = '';
            showNotification('Content successfully added!', 'success');
        }

        // Fungsi untuk mengedit konten
        function editContent(index) {
            const additionalContent = getAdditionalContent();
            const content = additionalContent[index];
            
            currentEditingContentIndex = index;
            editContentText.value = content;
            editContentModal.style.display = 'flex';
        }

        // Fungsi untuk menyimpan perubahan konten
        function saveContentChanges() {
            if (currentEditingContentIndex === -1) return;
            
            const newContent = editContentText.value.trim();
            if (!newContent) {
                showNotification('Please enter content', 'error');
                return;
            }
            
            const additionalContent = getAdditionalContent();
            additionalContent[currentEditingContentIndex] = newContent;
            localStorage.setItem('additionalContent', JSON.stringify(additionalContent));
            
            loadContent();
            updatePreviews();
            editContentModal.style.display = 'none';
            currentEditingContentIndex = -1;
            showNotification('Content successfully updated!', 'success');
        }

        // Fungsi untuk menghapus konten
        function deleteContent(index) {
            if (confirm('Are you sure you want to delete this content?')) {
                const additionalContent = getAdditionalContent();
                additionalContent.splice(index, 1);
                localStorage.setItem('additionalContent', JSON.stringify(additionalContent));
                loadContent();
                updatePreviews();
                showNotification('Content successfully deleted!', 'error');
            }
        }

        // Fungsi untuk menambah user
        function addUser() {
            const newUser = newUserIdInput.value.trim().toLowerCase();
            
            if (!newUser) {
                showNotification('Please enter a user ID', 'error');
                return;
            }
            
            const validIds = getValidIds();
            if (validIds.includes(newUser)) {
                showNotification('User ID already exists!', 'error');
                return;
            }
            
            validIds.push(newUser);
            localStorage.setItem('validIds', JSON.stringify(validIds));
            loadUsers();
            
            newUserIdInput.value = '';
            showNotification(`User "${newUser}" successfully added!`, 'success');
        }

        // Fungsi untuk menghapus user
        function deleteUser(index) {
            const validIds = getValidIds();
            const user = validIds[index];
            if (confirm(`Are you sure you want to delete user "${user}"?`)) {
                validIds.splice(index, 1);
                localStorage.setItem('validIds', JSON.stringify(validIds));
                loadUsers();
                showNotification(`User "${user}" successfully deleted!`, 'error');
            }
        }

        // Fungsi untuk menampilkan notifikasi
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Event Listeners
        addCodeBtn.addEventListener('click', addCode);
        addServerBtn.addEventListener('click', addServer);
        addContentBtn.addEventListener('click', addContent);
        addUserBtn.addEventListener('click', addUser);
        
        saveCodeBtn.addEventListener('click', saveCode);
        cancelCodeBtn.addEventListener('click', () => {
            editCodeModal.style.display = 'none';
            currentEditingCodeIndex = -1;
        });
        
        saveServerBtn.addEventListener('click', saveServer);
        cancelServerBtn.addEventListener('click', () => {
            editServerModal.style.display = 'none';
            currentEditingServerId = null;
        });
        
        saveContentBtn.addEventListener('click', saveContentChanges);
        cancelEditBtn.addEventListener('click', () => {
            editContentModal.style.display = 'none';
            currentEditingContentIndex = -1;
        });

        logoutAdminBtn.addEventListener('click', () => {
            sessionStorage.removeItem('adminLoggedIn');
            window.location.href = 'home.html';
        });

        // Inisialisasi
        loadCodes();
        loadServers();
        loadContent();
        loadUsers();
        updatePreviews();
    </script>
</body>
</html>
